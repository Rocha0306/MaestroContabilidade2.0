<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livro Razonete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<table class="table table-bordered border-primary">
    <thead>
    <tr>
        <th scope="col">Elementos</th>
        <th scope="col">Credito</th>
        <th scope="col">Debito</th>
    </tr>
    </thead>
    <tr th:each="Razonete : ${DadosRazonete}">
        <th th:text="${Razonete.getElementoFato()}"> </th>
        <td th:text="${Razonete.getValorCredito()}"></td>
        <td th:text="${Razonete.getValorDebito()}"></td>

    </tr>

</table>
<a class="btn btn-primary" type="submit" href="/DadosRazonete">Imprimir Razonete</a>
</body>
</html>
