<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/static/Diario.css">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Usuario</title>
</head>
<body>
<form action="/form" method="post">
    <div class="mb-3">
        <label for="InputNome" class="form-label">Name</label>
        <input type="text" class="form-control" id="InputNome" name="Nome" required="required">
        <label for="InputCPF" class="form-label">Digit CPF</label>
        <input type="text" class="form-control" id="InputCPF" name="CPF" required="required">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Digit Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="Password" required="required">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
