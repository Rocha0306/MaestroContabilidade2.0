<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Deletar Fato</title>
</head>
<body>

<form method="get" action="/EditarFato">

    <div class="input-group flex-nowrap">
        <label class="input-group-text" name="ID_Fato">Codigo de identificação do fato </label>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" id="ID_Fato" name="ID_Fato">
    </div>

    <div class="input-group flex-nowrap">
        <label class="input-group-text" name="LocalAbate"> Local que irá abater </label>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" id="Local" name="LocalAbate">
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>












</form>

<script>
    // Selecione o campo de entrada pelo ID
    var input = document.getElementById("Local");

    // Adicione um ouvinte de evento para o evento de entrada
    input.addEventListener("input", function() {
        // Substitua os espaços em branco por uma string vazia
        this.value = this.value.replace(/\s/g, "");
    });

</script>

<script>
    // Selecione o campo de entrada pelo ID
    var input = document.getElementById("ID_Fato");

    // Adicione um ouvinte de evento para o evento de entrada
    input.addEventListener("input", function() {
        // Substitua os espaços em branco por uma string vazia
        this.value = this.value.replace(/\s/g, "");
    });

</script>
</body>
</html>
