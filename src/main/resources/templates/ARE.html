<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">Receita</th>
        <th scope="col">Despesa</th>
        <th scope="col">Resultado</th>


    </tr>
    </thead>
    <tbody>

    <tr th:each="Gerar_ARE : ${ARE}"> <!-- PARA CADA FATO EM FATOS -->
        <td th:text="${Gerar_ARE.getReceita()}">  </td>
        <td th:text="${Gerar_ARE.getDespesa()}">  </td>
        <td th:text="${Gerar_ARE.getResultadoAre()}">  </td>



    </tr>



    </tbody>
</table>

<a class="btn btn-primary" type="submit" href="/ApurarResultado"> Apurar Resultado</a>

</body>
</html>
