<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Apuração De Resultados</title>
    <link rel="stylesheet" href="/Are.css">
    </head>
<body>
<header>
<!-- navbar -->
<nav class="navbar navbar-expand-lg fixed-top" style="background-color: #212529;">
    <div class="container-fluid">
        <img src="../assets/contabilidade.png" alt="" style="width: 50px; margin-left: 20px;">
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Contabilidade</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/homePage">Home</a>
                    </li>
                    <li class="nav-item" onclick="definirVisibilidadeLinks()">
                        <a class="nav-link" href="/Fatos">Fatos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Diario">Diario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Razonete">Razonete</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Balancete">Balancete</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Codigos">IA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/ARE">Apuração do resultado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="BaixarDoc"> Documentação </a>
                    </li>



                </ul>
            </div>
        </div>
        <a class="login-button" th:text="${NivelDeAcesso}"> </a>
        <a class="login-button" th:text="${Pedido}"> </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<!-- fim da navbar -->
</header>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">Receita</th>
        <th scope="col">Despesa</th>
        <th scope="col">Resultado</th>


    </tr>
    </thead>
    <tbody>

    <tr th:each="Gerar_ARE : ${ARE}"> <!-- PARA CADA FATO EM FATOS -->
        <td th:text="${Gerar_ARE.getReceita()}">  </td>
        <td th:text="${Gerar_ARE.getDespesa()}">  </td>
        <td th:text="${Gerar_ARE.getResultadoAre()}">  </td>



    </tr>



    </tbody>
</table>

<a class="btn btn-primary" type="submit" href="/ApurarResultado"> Apurar Resultado</a>

</body>
</html>
