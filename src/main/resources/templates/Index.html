<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaestroContabilidade</title>
    <link rel="stylesheet" href="/Styles.css">
</head>
<body>

<!-- inicio container login -->
<div class="container">
    <h1 class="titulo">Bem vindo ao Maestro Contabilidade</h1>
<div class="login__form">
    <form action="/login" method="post">
        <h1>Login</h1>
        <div class="login_cpf">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" aria-describedby="emailHelp" required="required" name="CPF" placeholder="Digite seu CPF" onclick="limparCPF()">
            <div id="emailHelp" class="form-text">Insira seu CPF sem pontos e traços, apenas números.</div>
        </div>
        <div class="login_password">
            <label for="exampleInputPassword1" class="form-label" name="Password">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required="required" name="Password" placeholder="Digite sua senha">
        </div>
        <div class="login_register_link">
            <p>Novo(a) por aqui? <a  href="/Cadastro">Registre-se</a></p>
        </div>
        <button type="submit" class="login_btn">Login</button>
    </form>
</div>
</div>
<!-- fim container login -->

<footer class="rodape">
    <p>&copy; MaestroEconomia. Todos os direitos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script>
    function limparCPF() {
        // Obtém o valor do CPF do elemento com o ID 'exampleInputEmail1'
        var cpfInput = document.getElementById('cpf');
        var cpf = cpfInput.value;

        // Remove todos os caracteres que não sejam números
        cpf = cpf.replace(/\D/g, '');

        // Atualiza o valor do input com o CPF limpo
        cpfInput.value = cpf;
    }
</script>
</html>
