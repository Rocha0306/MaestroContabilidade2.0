<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMaestro - Controle suas Finan√ßas</title>
    <link rel="stylesheet" href="/static/Styles.css">
</head>
<body>
<form action="/login" method="post">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">CPF</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" pattern="[0-9]*" required="required" name="CPF" placeholder="Digite seu CPF">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label" name="Password">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required="required" name="Password">
    </div>
    <div class="mb-3 form-check">
        <a class="dropdown-item" href="/Cadastro">New around here? Sign up</a>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


<footer class="rodape">
    <p>&copy; MaestroEconomia. Todos os direitos reservados.</p>
</footer>
</body>
</html>
