<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Livro Balancete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="../static/Balancete.css">

<body>

    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #fff;">
            <div class="container-fluid">
                <img src="../assets/contabilidade.png" alt="" style="width: 50px; margin-left: 20px;">
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Contabilidade</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="HomePage.html">Home</a>
                            </li>
                            <li class="nav-item" onclick="definirVisibilidadeLinks()">
                                <a class="nav-link" href="Fatos.html">Fatos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Diario.html">Diario</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Razonete.html">Razonete</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="Balancete.html">Balancete</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Codigos.html">IA</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="ARE.html">Apuração do resultado</a>
                            </li>

                        </ul>
                    </div>
                </div>
                <a class="login-button" th:text="${NivelDeAcesso}">Portfólio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <!-- fim da navbar -->
    </header>

    <div class="content">

        <table class="table table-bordered border-primary">
            <thead>
                <tr>
                    <th scope="col">Elementos</th>
                    <th scope="col">Credito</th>
                    <th scope="col">Debito</th>
                    <th scope="col"> Saldo Final </th>
                </tr>
            </thead>
            <tr th:each="Balancete : ${BalanceteDados}">
                <th th:text="${Balancete.getElementoFato()}"> </th>
                <td th:text="${Balancete.getValorCredito()}"></td>
                <td th:text="${Balancete.getValorDebito()}"></td>
                <td th:text="${Balancete.getSaldoFinal()}"> </td>



            </tr>






        </table>

        <a th:text="${Saldo}"> </a>

        <a class="btn btn-primary" type="submit" href="/BalanceteSaldo">Imprimir Razonete</a>
    </div>
</body>

</html>
