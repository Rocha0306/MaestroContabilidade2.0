<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Diario</title>
    <link rel="stylesheet" href="/Diario.css">
</head>

<body>
<h1 class="cabecalho">DIARIO</h1>



<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Fato</th>
        <th scope="col">Valor</th>
        <th scope="col">Data</th>
        <th scope="col">Tipo de Movimentação</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">

    <tr th:each="Fato: ${Fatos}"> <!-- PARA CADA FATO EM FATOS -->
        <th th:text="${Fato.getID()}"></th>
        <td th:text="${Fato.getDetalhesFato()}"> </td>
        <td th:text="${Fato.getValorFato()}"> </td>
        <td th:text="${Fato.getDataFato()}"> </td>
        <td th:text="${Fato.getTipoDeOperacao()}"> </td>
    </tr>



    </tbody>
</table>



<a class="btn btn-primary" type="submit" href="/DadosDiario">Imprimir Diario</a>
</body>

</html>
