<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Status Pedidos</title>
</head>
<body>

<header>
</header>

<div class="content">
    <table class="table table-bordered border-primary">
        <thead>
        <tr>
            <th scope="col">Codigo de identificação unico do fato</th>
            <th scope="col">Nivel responsavek</th>
            <th scope="col">Situacao</th>
            <th scope="col">Codigo do Evento</th>
            <th scope="col">Data </th>
            <th scope="col">Detalhes </th>
            <th scope="col">Debito</th>
            <th scope="col">Credito</th>
            <th scope="col">Valor</th>
        </tr>
        </thead>
        <tr th:each="Pedidos : ${StatusDeTodosPedidos}">
            <th th:text="${Pedidos.getID()}"> </th>
            <td th:text="${Pedidos.getNivelQueRecusou()}"> </td>
            <td th:text="${Pedidos.getSituacaoFato()}"> </td>
            <td th:text="${Pedidos.getCodFato()}"></td>
            <td th:text="${Pedidos.getData()}"></td>
            <td th:text="${Pedidos.getDetalhes()}"> </td>
            <td th:text="${Pedidos.getDebito()}"> </td>
            <td th:text="${Pedidos.getCredito()}"> </td>
            <td th:text="${Pedidos.getValor()}"> </td>




        </tr>






    </table>

    <a th:text="${Saldo}"> </a>

    <a class="btn btn-primary" type="submit" href="/RelatorioPedidos">Imprimir Razonete</a>
</html>
